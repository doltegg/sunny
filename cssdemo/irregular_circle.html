<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Climb_Cube</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'consolas', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .square{
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .square span:nth-child(1){
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition: 0.5s;
            animation: animate 6s linear infinite;
        }
        .square:hover span:nth-child(1){
            border: none;
            background: rgba(0,0,255,0.8);
        }
        .square span:nth-child(2){
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition: 0.5s;
            animation: animate 4s linear infinite;
        }
        .square:hover span:nth-child(2){
            border: none;
            background: rgba(0,0,255,0.8);
        }
        .square span:nth-child(3){
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition: 0.5s;
            animation: animate2 10s linear infinite;
        }
        .square:hover span:nth-child(3){
            border: none;
            background: rgba(0,0,255,0.8);
        }
        @keyframes animate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes animate2{
            0%{
                transform: rotate(360deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
        .content{
            position: relative;
            padding: 40px 60px;
            color: #fff;
            text-align: center;
            transition: 0.5s;
            z-index: 1000;
        }
        .content a{
            position: relative;
            display: inline-block;
            margin-top: 10px;
            border: 2px solid #fff;
            padding: 6px 18px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            border-radius: 73% 27% 44% 56% / 49% 44% 56% 51%;
        }
        .content a:hover{
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div class="content">
            <h2>Post Title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At minus, dolorem laborum maiores eaque architecto voluptas labore praesentium. Eaque quia voluptatem blanditiis molestias placeat accusamus!</p>
            <a href="#">Read More</a>
        </div>
    </div>

</body>
</html>
