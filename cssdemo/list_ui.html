<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List UI with Hover</title>

    <!-- Boxicons icons CDN Link -->
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->
    
    <!-- font awesoom cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- lightgallery cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    
    <style>
        @import url('http://fonts.googleapis.com/css?family=Montserrat:wght@100;200;300;400;500;600&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            /* text-decoration: none; */
            transition: all .2s linear;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fcfcfc;
        }
        .box{
            position: relative;
            min-width: 425px;
            background: #00bcd4;
            padding: 20px;
            box-shadow: 0 35px 50px rgba(0,0,0,0.1);
        }
        .box::before{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: calc(100% - 75px);
            height: 100%;
            background: #fff;
        }
        .box h3{
            position: relative;
            color: #333;
            font-size: 1.5em;;
            margin-bottom: 20px;
            padding-left: 70px;
        }
        .box .list{
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .box .list::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #00bcd4;
            transition: transform .5s;
            transform: scaleX(0);
            transform-origin: right;
        }
        .box .list:hover::before{
            transition: transform 0.5s;
            transform: scaleX(1);
            transform-origin: left;
        }
        .box .list .imgBx{
            position: relative;
            min-width: 70px;
            height: 70px;
            background: #fff;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            margin-right: 20px;
            margin-left: 10px;
        }
        .box .list .imgBx img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box .list .content{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            color: #333;
        }
        .box .list .content .rank{
            position: absolute;
            right: 0;
            font-size: 2em;
            color: #fff;
            transform: scale(0);
            transition: 0.5s;
        }
        .box .list .content .rank small{
            font-weight: 500;
            opacity: 0.25;
        }
        .box .list:hover .content .rank{
            transform: scale(1);
        }
        .box .list .content h4{
            font-weight: 600;
            line-height: 1.5em;
            text-transform: uppercase;
            transition: 0.5s;
        }
        .box .list .content p{
            opacity: .85;
            transition: 0.5s;
        }
        .box .list:hover .content h4,
        .box .list:hover .content p{
            color: #fff;
        }
    </style>
</head>

<body>

    <section>
        <div class="box">

            <div class="list">

                </div>
                <div class="content">

                </div>
            </div>
            <div class="list">

                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Clara Jones</h4>

                </div>
            </div>
            <div class="list">

            </div>
            <div class="list">
