<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Closing Sidebar</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: #001a25;
        }
        #toggle{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #03a9f4;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle::before{
            content: '';
            position: absolute;
            width: 28px;
            height: 2px;
            background: #fff;
            transform: translateY(-5px);
            transition: 0.2s;
        }
        #toggle::after{
            content: '';
            position: absolute;
            width: 28px;
            height: 2px;
            background: #fff;
            transform: translateY(5px);
            transition: 0.2s;
        }
        #toggle.active::before{
            transform: translateY(0px) rotate(45deg);
        }
        #toggle.active::after{
            transform: translateY(0px) rotate(-45deg);
        }
        #sidebar{
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #003147;
            transition: 0.5s;
        }
        #sidebar.active{
            left: 0;
        }
        #sidebar ul{
            position: relative;
            margin-top: 50px;
        }
        #sidebar ul li{
            list-style: none;
            display: inline-block;
            width: 100%;
            padding: 10px 40px;
        }
        #sidebar ul li:hover{
            background: #03a9f4;
        }
        #sidebar ul li a{
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        .content{
            margin: 120px 80px;
        }
        .content h1{
            color: #fff;
            font-size: 4em;
        }
        .content ul li{
            color: #fff;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="toggle"></div>
    <div id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>2 Big Problems <br> Small Solution.</h1>
        <ul>
            <li>Closing Sidebar by Clicking Outsie</li>
            <li>Auto Close Sidebar When click on Link</li>
        </ul>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const sidebar = document.getElementById('sidebar');

        document.onclick = function(e){
            if(e.target.id !== 'sidebar' && e.target.id !== 'toggle')
            {
                toggle.classList.remove('active');
                sidebar.classList.remove('active');
            }
        }

        toggle.onclick = function(){
            toggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }
    </script>
    
</body>
</html>
