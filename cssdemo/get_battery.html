<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Contact Us Form</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        section.dark{
            background: #161623;
        }
        section::before{
            content: '';
            position: absolute;
            width: 240px;
            height: 240px;
            background: linear-gradient(#f3f5f5,#9c27b0);
            border-radius: 50%;
            transform: translate(-150px,-100px);
        }
        section.dark::before{
            background: linear-gradient(#ffc107,#e91e63);
        }
        section::after{
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(#ff2871,rgba(255,40,113,0.2));
            border-radius: 50%;
            transform: translate(150px,100px);
        }
        section.dark::after{
            background: linear-gradient(#2196f3,#31ff38);
        }
        .box{
            position: relative;
            width: 240px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            z-index: 1;
            box-shadow: 0 25px 45px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.25);
            border-right: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(25px);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .box h3{
            color: #9d2cb1;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 1px;
        }
        section.dark .box h3{
            color: #fff;
        }
        .batteryShape{
            position: relative;
            width: 140px;
            height: 65px;
            margin: 20px 0;
            border: 3px solid #333;
            border-radius: 10px;
        }
        section.dark .batteryShape{
            border: 3px solid #fff; 
        }
        .batteryShape::before{
            content: '';
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            width: 7px;
            height: 16px;
            background: #333;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        section.dark .batteryShape::before{
            background: #fff;
        }
        .batteryShape::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255,255,255,0.1);
        }
        .level{
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            /* background: ; */
            border-radius: 4px;
            overflow: hidden;
        }
        .percentage{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            border-radius: 4px;
            background: linear-gradient(90deg,#9c28af,#fd2c72);
        }
        section.dark .percentage{
            background: linear-gradient(90deg,#ffeb3b,#27ff00);
        }
        .percent{
            color: #fe3177;
            font-size: 2em;
            font-weight: 700;
        }
        section.dark .percent{
            color: #fff;
        }
        .toggle{
            position: absolute;
            top: 20px;
            right: 20px;
            background: #161623;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dark .toggle{
            background: #fff;
        }
        .toggle::before{
            content: '\f186';
            color: #fff;
            font-family: fontAwesome;
        }
        .dark .toggle::before{
            content: '\f185';
            color: #161623;
        }
    </style>
</head>
<body>

    <section class="sec">
        <div class="toggle"></div>
        <div class="box">
            <div class="content">
                <h3>Battery</h3>
                <div class="batteryShape">
                    <div class="level">
                        <div class="percentage"></div>
                    </div>
                </div>
                <div class="percent">100%</div>
            </div>
        </div>
    </section>

    <script>
        let percentage = document.querySelector('.percentage');
        let percent = document.querySelector('.percent');
        navigator.getBattery().then(function(battery){
            percentage.style.width = battery.level * 100 + '%';
            percent.innerHTML.width = battery.level * 100 + '%';
        })

        let sec = document.querySelector('.sec');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            sec.classList.toggle('dark')
        }
    </script>
</body>
</html>
