<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>List Item Hover Effects</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #03a9f4;
        }
        .container{
            padding: 40px;
            background: #182b3c;
            box-shadow: 0 15 25px rgba(0,0,0,0.4);
        }
        .container h2{
            color: #fff;
            margin-bottom: 10px;
            display: inline-block;
            font-weight: 500;
            border-bottom: 2px solid #fff;
        }
        .container ul{
            position: relative;
        }
        .container ul li{
            position: relative;
            list-style: none;
            display: table;
            margin: 10px 0;
            padding-left: 34px;
            padding-right: 5px;
        }
        .container ul li::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 34px;
            background: transparent;
            border-radius: 34px;
            transition: background 0.5s, width 0.5s;
            transition-delay: 0.5s, 0s;
            border: 2px solid #03a9f4;
            box-sizing: border-box;
        }
        .container ul li:hover::before{
            width: 100%;
            background: #03a9f4;
            transition-delay: 0s, 0.5s;
        }
        .container ul li::after{
            content: '';
            position: absolute;
            top: 13px;
            left: 12px;
            width: 6px;
            height: 6px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            transform: rotate(45deg);
            transition: 0.5s;
            transition-delay: 0s;
        }
        .container ul li:hover::after{
            left: 24px;
            transition-delay: 0.5s;
            transform: rotate(45deg) scale(1.5);
        }
        .container ul li p{
            position: relative;
            z-index: 10;
            padding: 5px 10px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>List Item Hover Effects</h2>
        <ul>
            <li><p>Lorem ipsum dolor sit amet</p></li>
            <li><p>consectetur adipisicing elit</p></li>
            <li><p>nisi provident dolorum debitis</p></li>
            <li><p>voluptas quod voluptates</p></li>
            <li><p>nobis aliquid aut odit ulla</p></li>
            <li><p>dolor molestiae veritatis</p></li>
        </ul>
    </div>

</body>
</html>
