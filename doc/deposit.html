	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h2>存款點數回饋</h2>
                    <ul>
                        <li>申辦網路銀行並更新通訊地址、手機電話
                            <p><i class="fas fa-long-arrow-alt-right"></i> 回饋 50 點</p></li>
                        <li>網銀、ATM 跨行手續費 (轉帳金額 501 元以上)
                            <p><i class="fas fa-long-arrow-alt-right"></i> 回饋 5 點</p></li>
                        </li>
                    </ul>
                </section>
                <section>
                    <h2>存款點數使用</h2>
                    <ul>
                        <li>發點數的用意：</li>
                        <ul>
                            <li>誘導：客戶去商店街使用，增加消費</li>
                            <li>鼓勵：客戶多使用網路銀行</li>
                        </ul>
                    </ul>    
                        <p style="text-align: left">若是，<br>                       
                            是否還要回來折抵銀行交易，特別是必要支出的利息、手續費等。</p>
                        <p style="text-align: left">若否，<br>
                            是否等短期完成後再開發，再來折抵銀行交易。</p>                    
                </section>
			</div>
		</div>
