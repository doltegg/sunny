<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Dropdown Menu</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            background: #ffccbc;
        }
        .action{
            position: fixed;
            top: 20px;
            right: 30px;
        }
        .action .profile{
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .action .profile img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .action .menu{
            position: absolute;
            top: 120px;
            right: -10px;
            padding: 10px 20px;
            background: #fff;
            width: 220px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            transition: 0.5s;
            visibility: hidden;
            opacity: 0;
        }
        .action .menu.active{
            top: 80px;
            visibility: visible;
            opacity: 1;
        }
        .action .menu::before{
            content: '';
            position: absolute;
            top: -5px;
            right: 28px;
            width: 20px;
            height: 20px;
            background: #fff;
            transform: rotate(45deg);
        }
        .action .menu h3{
            width: 100%;
            text-align: center;
            font-size: 18px;
            padding: 20px 0;
            font-weight: 500;
            color: #555;
            line-height: 1.2em;
        }
        .action .menu h3 span{
            font-size: 14px;
            color: #cecece;
            font-weight: 400;
        }
        .action .menu ul li{
            list-style: none;
            padding: 10px 0;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }
        .action .menu ul li img{
            max-width: 20px;
            margin-right: 10px;
            opacity: 0.5;
            transition: 0.5s;
        }
        .action .menu ul li:hover img{
            opacity: 1;
        }
        .action .menu ul li a{
            display: inline-block;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: 0.5s;
        }
        .action .menu ul li:hover a{
            color: #ff5d94;
        }
    </style>

</head>
<body>

    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="imgs/person5.jpg">
        </div>
        <div class="menu">
            <h3>Someone Famous<br><span>Website Designer</span></h3>
            <ul>
                <li><img src="imgs/user2.png"><a href="#">My Profile</a></li>
                <li><img src="imgs/edit.png"><a href="#">Edit Profile</a></li>
                <li><img src="imgs/inbox.png"><a href="#">Inbox</a></li>
                <li><img src="imgs/settings.png"><a href="#">Settings</a></li>
                <li><img src="imgs/help.png"><a href="#">Help</a></li>
                <li><img src="imgs/logout.png"><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>    
    
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>
</html>
