<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Cloudy & Rainy Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Note Sans TC', sans-serif;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-30deg, #03a9f4 0%, #3a78b7 50%, #262626 50%, #607d8b 100%);
            /* filter:hue-rotate(120deg); */
            animation: animate 10s linear infinite;
        }
        @keyframes animate{
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
        .box{
            position: relative;
            padding: 50px;
            width: 360px;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            box-shadow: 0 5px 35px rgba(0,0,0,0.2);
        }
        .box::after{
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%,rgab(255,255,255,0.1) 15%, transparent 50%, transparent 85%,rgba(255,255,255,0.3) 100%)
        }
        .box .form{
            position: relative;
            width: 100%;
        }
        .box .form h2{
             color: #fff;
             font-weight: 600;
             letter-spacing: 2px;
             margin-bottom: 30px;   
        }
        .box .form h2 span{
            color: #ff0157;
            font-size: 1.8em;
        }
        .box .form .inputBx{
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .box .form .inputBx input{
            width: 100%;
            outline: none;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            padding: 8px 10px;
            padding-left: 35px;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.2);
        }
        .box .form .input input::placeholder{
            color: #fff;
        }
        .box .form .inputBx input[type="submit"]{
            background: #fff;
            color: #111;
            max-width: 100px;
            padding: 8px 10px;
            box-shadow: none;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
        }
        .box .form .inputBx img{
            position: absolute;
            top: 8px;
            left: 10px;
            transform: scale(0.7);
            filter: invert(1);
        }
        .remeber{
            position: relative;
            display: inline-block;
            color: #fff;
            font-weight: 300;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .box .form p{
            color: #fff;
            font-weight: 300;
            font-size: 15px;
            margin-top: 5px;
        }
        .box .form a{
            color: #fff;
        }
    </style>
</head>
<body>
    
    <section>
        <div class="box">
            <div class="form">
                <h2>Cloudy<span>.</span> Rainy<span>.</span></h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="帳號">
                        <img src="../cssdemo/imgs/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="密碼">
                        <img src="../cssdemo/imgs/lock.png" alt="">
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" value="登入">
                    </div>
                </form>
                <!-- <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="#">Account</a></p> -->
            </div>
        </div>
    </section>

</body>
</html>
