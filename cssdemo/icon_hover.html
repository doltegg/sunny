<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effect</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap'); */
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            background: #ff003b;
        }
        ul{
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        ul li{
            list-style: none;
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #fff;
            border-radius: 50%;
            font-size: 50px;
            position: relative;
            transition: .5s ease-in-out;
            color: #262626;
            z-index: 1;
        }
        ul li::before{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #ff003b;
            border-radius: 50%;
            transform: scale(0);
            transition: .5s ease-in-out;
            z-index: -1;
        }
        ul li:hover::before{
            transform: scale(1);
        }
        ul li:hover{
            color: #fff;
        }
    </style>

</head>
<body>

    <ul>
        <li><i class="fa fa-gift" aria-hidden="true"></i></li>
        <li><i class="fa fa-glass" aria-hidden="true"></i></li>
        <li><i class="fa fa-globe" aria-hidden="true"></i></li>
        <li><i class="fa fa-graduation-cap" aria-hidden="true"></i></li>
    </ul>
    

</body>
</html>
