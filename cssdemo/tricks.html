<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Tricks</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            background: #0e1538;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;            
        }
        .box{
            position: relative;
            width: 300px;
            height: 400px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box::before{
            content: '';
            position: absolute;
            top: -4px;
            left:-4px;
            right: -4px;
            bottom: -4px;
            transform: skewX(2deg) skewY(4deg);
            background: linear-gradient(315deg, #0cf,#0e1538,#d400d4);
        }
        .box::after{
            content: '';
            position: absolute;
            top: -4px;
            left:-4px;
            right: -4px;
            bottom: -4px;
            transform: skewX(2deg) skewY(4deg);
            background: linear-gradient(315deg, #0cf,#0e1538,#d400d4);
            filter: blur(50px);
        }
        .box span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e1538;
            z-index: 10;            
        }   
        .box h2{
            position: relative;
            z-index: 11;
            color: #fff;
            font-size: 10em;
        }
    </style>

</head>
<body>

    <div class="box">
        <span></span>
        <h2>01</h2>
    </div>
    
    
</body>
</html>
