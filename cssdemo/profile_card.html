    <title>Creative User Cards Hover Effects</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container{
            position: relative;
            width: 1280px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .cards{
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(#2196f3,#2196f3 30%,#1d3548 30%, #1d3548);
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
        }
        .container .cards .imgBx{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            z-index: 10000;
            border-radius: 20px;
            overflow: hidden;
            transform-origin: top;
            /* display: none; */
        }
        .container .cards:hover .imgBx{
            transform: translateY(30px) scale(0.5);
        }
        .container .cards .imgBx img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container .cards .content{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 30px;
            transform: translateY(100%);
            transition: 0.5s;
        }
        .container .cards:hover .content{
            transform: translateY(0);
        }
        .container .cards .content .details{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .container .cards .content .details h2{
            color: #fff;
            font-size: 1.5em;
            font-weight: 500;
        }
        .container .cards .content .details h2 span{
            font-size: 0.8em;
            font-weight: 400;
            color: #03a9f4;
        }
        .container .cards .content .details .social_icons{
            position: relative;
            display: flex;
            margin-top: 5px;
        }
        .container .cards .content .details .social_icons li{
            list-style: none;
            margin: 4px;
        }
        .social_icons li a{
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #294d69;
            border-radius: 50%;
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            transition: 0.5s;
        }
        .social_icons li a:hover{
            transform: rotate(360deg);
            background: #03a9f4;
        }
    </style>

</head>
<body>
