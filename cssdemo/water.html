<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Text</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        .liquid{
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #183954;
        }
        .liquid h2{
            position: absolute;
            font-size: 26vw;
        }
        .liquid h2:nth-child(1){
            color: #fff;
            text-shadow: -2px 2px 0px #183954,
                -4px 4px 0px #183954,
                -6px 6px 0px #183954,
                -8px 8px 0px #183954,
                -18px 18px 20px rgba(0,0,0,0.5),
                -18px 18px 50px rgba(0,0,0,0.5);
        }
        .liquid h2:nth-child(2){
            color: #2196f3;
            opacity: 0.5;
            animation: animate 3s ease-in-out infinite;
        }
        .liquid h2:nth-child(3){
            color: #2196f3;
            opacity: 0.5;
            animation: animate 6s ease-in-out infinite;
        }
        .liquid h2:nth-child(4){
            color: #2196f3;
            animation: animate 4s ease-in-out infinite;
        }
        @keyframes animate{
            0%,100%{
                clip-path: polygon(0% 46%, 16% 45%, 34% 52%, 50% 61%, 68% 65%, 85% 61%, 100% 53%, 100% 100%, 0% 100%);
            }
            50%{
                clip-path: polygon(0% 59%, 18% 67%, 36% 70%, 51% 66%, 66% 56%, 82% 49%, 100% 45%, 100% 100%, 0% 100%);
            }
        }
    </style>

</head>
<body>

    <div class="liquid">
        <h2>Water</h2>
        <h2>Water</h2>
        <h2>Water</h2>
        <h2>Water</h2>
    </div>

</body>
</html>
