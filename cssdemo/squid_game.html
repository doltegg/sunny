<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"> -->
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            width: 100%;
            height: 99.9vh;
            display: flex;
            background: #fff;
        }
        .container::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #fff1 0px, #fff1 1px, transparent 1px, transparent 10px), repeating-linear-gradient(0deg, #fff1 0px, #fff1 1px, transparent 1px, transparent 10px);
            background-size: 10px 10px;
        }
        .container .card{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            transition: .5s ease-in-out;
            overflow: hidden;
        }
        .container .card:hover{
            flex-grow: 3;
            background: #1a1a1a;
        }
        .container .card ion-icon{
            font-size: 15vw;
            color: #1a1a1a;
            transition: .5s ease-in-out;
        }
        .container .card:hover ion-icon{
            font-size: 25vw;
            color: #fff;
            filter: drop-shadow(0 0 10px #ea4884)
                    drop-shadow(0 0 30px #ea4884)
                    drop-shadow(0 0 60px #ea4884)
                    drop-shadow(0 0 100px #ea4884)
                    drop-shadow(0 0 150px #ea4884);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <ion-icon name="ellipse-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="triangle-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="square-outline"></ion-icon>
        </div>
    </div>   
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
