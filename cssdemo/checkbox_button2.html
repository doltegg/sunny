<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Icon</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ebf5fc;
        }
        ul{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 10px;
            padding: 20px;
            width: 240px;
            background: #ebf5fc;
            box-shadow: -2px -2px 5px rgba(255,255,255,1),
                        3px 3px 5px rgba(0,0,0,0.1);                         
        }
        ul li{
            position: relative;
            list-style: none;
            text-align: center;
            margin: 15px;
        }
        ul li label{
            position: relative;            
        }
        ul li label input[type="checkbox"]{
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        ul li label .icon-box{
            width: 60px;
            height: 60px;
            background: #ebf5fc;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -2px -2px 5px rgba(255,255,255,1),
                        3px 3px 5px rgba(0,0,0,0.1);
            border-radius: 10px;  
        }
        ul li label .icon-box .fa{
            font-size: 30px;
            color: #6a9bd8;
        }
        ul li label input[type="checkbox"]:checked ~ .icon-box{
            box-shadow: inset -2px -2px 5px rgba(255,255,255,1),
                        inset 3px 3px 5px rgba(0,0,0,0.1);
        }
        ul li label input[type="checkbox"]:checked ~ .icon-box .fa{
            transform: scale(0.95);
        }
    </style>

</head>
<body>

        <ul>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-plane" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-moon-o" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-wifi" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon-box">
                        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
                    </div>
                </label>
            </li>

        </ul>
    

</body>
</html>
