<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap'); */
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            background: #641b4e;
        }
        section{
            position: relative;
            padding: 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        section .logo{
            position: fixed;
            top: 30px;
            color: #fff;
            font-weight: 700;
            font-size: 2em;
            z-index: 100;
            cursor: pointer;
        }
        section .bg{
            position: absolute;
            top: 0;
            right: 60px;
            height: 100%;
        }
        section .content{
            position: relative;
            max-width: 650px;
            z-index: 1;
        }
        section .content h2{
            color: #fff;
            font-size: 3em;
            font-weight: 700;
            line-height: 1.1em;
        }
        section .content p{
            color: #fff;
            font-size:1.1em;
            margin: 20px 0 10px;
        }
        section .content a{
            color: #fff;
            background: #f60f20;
            font-size: 1em;
            margin: 20px 0;
            font-weight: 500;
            padding: 10px 30px;
            display: inline-block;
            text-decoration: none;
        }
        .copyrightText{
            position: absolute;
            bottom: 20px;
            color: #fff;
            font-size: 1.1em;
            margin: 20px 0 10px;
        }
        .menuToggle{
            position: fixed;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: #f60f20 url(imgs/menu.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }
        .menuToggle.active{
            background: #f60f20 url(imgs/close.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 25px;
        }
        .navigation{
            position: fixed;
            top: 0;
            left: calc(100% - 60px);
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }
        .navigation.active{
            left: 0;
        }
        .navigation ul{
            position: relative;
        }
        .navigation ul li{
            position: relative;
            list-style: none;
            text-align: center;
        }
        .navigation ul li a{
            font-size: 2.5em;
            color: #111;
            text-decoration: none;
            font-weight: 300;
        }
        .navigation ul li a:hover{
            color: #f60f20;
        }
        .socialBar{
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            border-right: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
           align-items: center;
        } 
        .socialBar ul{
            position: relative;
        }
        .socialBar ul li{
            position: relative;
            list-style: none;
        }
        .socialBar ul li a{
            position: relative;
            display: inline-block;
        }
        
        .socialBar .emailBx{
            position: absolute;
            bottom: 20px;
            transform: scale(0.6);
            text-align: center;
        }
        .socialBar .emailBx .fa{
            font-size: 3em;
            color: #111;            
            text-decoration: none;
        }
        .socialBar .fa:hover{
            color: #f60f20;
        }
        @media (max-width: 767px){
            section{
                padding: 100px 40px;
            }
            section .content h2{
                font-size: 2.5em;
            }
            .navigation{
                left: 100%;
            }
            section .bg{
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0.5;
            }
            section .logo{
                top: 10px;
                font-size: 1.5em;
            }
            .navigation ul li a{
                font-size: 2em;
            }
        }
    </style>

</head>
<body>

    <section>
        <div class="logo">Creative</div>
        <img src=imgs/bg_girl.jpg class="bg">
        <div class="content">
            <h2>Let's Make<br>Something Creative</h2>
            <p>Error doloremque laborum eos inventore cum eveniet autem incidunt dolor! Odio dolorum maxime voluptatum aspernatur cumque, nostrum eveniet enim dolorem.</p>
            <a href="#">Get Started</a>            
        </div>
        <p class="copyrightText">Â©2020. Online Tutorials</p>
    </section>
    <div class="menuToggle" onclick="toggleMenu();"></div>
    <div class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="socialBar">
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
            <a href="mailto:you@email.com" class="emailBx"><i class="fa fa-at" aria-hidden="true"></i></a>
        </div>
    </div>

    <script>
        function toggleMenu(){
            var menuToggle = document.querySelector('.menuToggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
