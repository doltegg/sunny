<!DOCTYPE html>

<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwd Social Media Icons</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=consolas:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        } 
        body{
            background: #f7f7f7;
        }
        .container{
            width: 80%;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        .container h1{
            font-size: 48px;
            text-transform: uppercase;
        }
        .container ul{
            margin: 0;
            padding: 0;
        }
        .container ul li{
            list-style: none;
            float: left;
            width: calc(100% / 8);
        }
        .container ul li a{
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #fff;
        }
        .container ul li a .fa{
            font-size: 40px;
            transition: .5s;
        }
        .container ul li:hover a .fa{
            transform: rotateY(360deg);
        }
        .container ul li:nth-child(1) a{
            background: #3b5999;
        }
        .container ul li:nth-child(2) a{
            background: #55acee;
        }
        .container ul li:nth-child(3) a{
            background: #dd4b39;
        }
        .container ul li:nth-child(4) a{
            background: #0077b5;
        }
        .container ul li:nth-child(5) a{
            background: #00aff0;
        }
        .container ul li:nth-child(6) a{
            background: #e4405f;
        }
        .container ul li:nth-child(7) a{
            background: #cd201f;
        }
        .container ul li:nth-child(8) a{
            background: #bd081c;
        }

        @media(max-width: 992px){
            .container h1{
                font-size: 30px;
            }
            .container ul li{
                width: calc(100% / 4);
            }
        }
        @media(max-width: 768px){
            .container{
                width: 100%;
            }
        }
        @media(max-width: 480px){
            .container{
                margin: 20px auto;
            }
            .container ul li{
                width: calc(100% / 2);
            }
        }
        @media(max-width: 360px){
            .container{
                margin: 0 auto;
            }
            .container ul li{
                width: calc(100% / 1);
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Responsive Social Media Icons</h1>
        <ul>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
        </ul>
        <div style="clear: both;"></div>
    </div>  
    
</body>
</html>
