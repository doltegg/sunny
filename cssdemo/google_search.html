<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="imgs/dycalendar.css">
    <title>Google Search</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'arial', sans-serif;
        }
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;         
        }
        section .main{
            width: 580px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        section .main .searchBx{
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        section .main .searchBx .query{
            width: 100%;
            padding: 13px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            border-radius: 30px;
            padding-left: 45px;
            padding-right: 60px;
        }
        section .main .searchBx .icons{
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            align-items: center;
            pointer-events: none;
        }
        section .main .searchBx .icons img{
            max-width: 100%;
        }
        .searchBtn{
            margin: 0 5px;
            margin-top: 20px;
            padding: 12px 20px;
            color: #555;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid transparent;
            outline: none;
        }
        .searchBtn:hover{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <section>
        <div class="main">
            <img src="imgs/google.png">
            <div class="searchBx">
                <input type="text" class="query" value="">
                <div class="icons">
                    <div><img src="imgs/search.png" alt=""></div>
                    <div><img src="imgs/mic.png" alt=""></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>

    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url, '_self');
        }
    </script>


</body>
</html>
