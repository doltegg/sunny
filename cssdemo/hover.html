<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 0 0 15px #03a9f4;
            box-sizing: border-box;
            text-align: center;
            transition: .5s;
        }
        div:hover{
            border-radius: 0;
        }
        div:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #03a9f4;
            z-index: -1;
            transform: rotate(-45deg);
            border-radius: 10px;
        }
        div p{
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 16px;
            padding: 20px;
            font-family: sans-serif;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: .5s;
        }
        div:hover p{
            box-shadow: 0 0 50px rgba(0, 0, 0, .5);
        }

    </style>
</head>
<body>
    
    <div>
        <p>女生用餐吃多少才算「吃得多」？一名女網友日前下班後到夜市用餐，她僅點了2份餐點，卻被其他人嗆聲，「一個人吃這麼多，不怕肥死喔？」當下女網友超傻眼，事後將這段經歷分享，引發網友們熱烈討論。</p>
    </div>




</body>
</html>
